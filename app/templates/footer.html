{% import 'macros.html' as macro %}
<footer class="page-footer" style="display:block; background-color:cadetblue; width: 100%;left: 0;bottom: 0;">
    <div class="container text-center text-md-left">
        <h5 class="font-weight-bold text-uppercase mt-3 mb-4">Join Us</h5>
        <div class="row">
            <div class="col-md-4 mx-auto">
                <h4>Sign Up to receive our newest posts.</h4>
                <h5>Fresh From Our Authors!!!</h5>
            </div>
            <div class="col-md-8 mx-auto">
                {{macro.subscribeForm(form)}}
            </div>
        </div>
        <hr class="clearfix w-100 d-md-none" style="padding:0%; margin: 2%;">
        <div class="row">
            <div class="col-md-4 mx-auto">
                <h4>Register to Create your own Blogs!!!</h4>
            </div>
            <div class="col-md-8 mx-auto">
                <li class="list-inline-item list-unstyled">
                    <a href="/registration" class="btn btn-danger btn-rounded">Sign up!</a>
                </li>
            </div>
        </div>
    </div>
    <hr>
    <br><br>
</footer>
